<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div>
      <ul class="list animate__animated animate__bounce animate__delay-2s">
        <li><a href="#">Home</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
      </ul>
    </div>
    <section class="container">
      <form class="form">
        <div>
          <input
            class="form-inputs"
            type="email"
            placeholder="Enter your email..."
            autofocus
          />
        </div>
        <div>
          <input
            class="form-inputs"
            type="text"
            placeholder="Enter your name..."
          />
        </div>
        <div>
          <input
            class="form-inputs"
            type="password"
            placeholder="Enter your password..."
          />
        </div>
        <div class="buttons">
          <button class="form-buttons" type="submit">Register</button>
          <button class="form-buttons" type="reset">Cancel</button>
        </div>
      </form>
    </section>
  </body>
</html>
